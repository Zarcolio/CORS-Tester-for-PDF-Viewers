<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Tester for PDF Viewers</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --success-bg: #d4edda;
            --success-border: #c3e6cb;
            --success-text: #155724;
            --warning-bg: #fff3cd;
            --warning-border: #ffeeba;
            --warning-text: #856404;
            --error-bg: #f8d7da;
            --error-border: #f5c6cb;
            --error-text: #721c24;
            --light-gray: #f8f9fa;
            --gray-border: #ced4da;
            --text-color: #343a40;
            --bg-color: #f4f4f9;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1em;
            box-sizing: border-box;
        }

        #container {
            background: #fff;
            padding: 2.5em;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            transition: all 0.3s ease;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-top: 0;
            margin-bottom: 0.5em;
        }
        
        p.subtitle {
            text-align: center;
            margin-bottom: 2em;
            color: #6c757d;
            line-height: 1.6;
        }

        .input-wrapper {
            position: relative;
        }

        #urlInput {
            width: 100%;
            padding: 14px 40px 14px 14px; /* Make space for clear button */
            margin-bottom: 15px;
            border: 1px solid var(--gray-border);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        #urlInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        #clearInputBtn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-68%);
            background: none;
            border: none;
            font-size: 20px;
            line-height: 1;
            color: #888;
            cursor: pointer;
            padding: 0 5px;
            display: none; /* Hidden by default */
        }

        button#convertBtn {
            background-color: var(--primary-color);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.2s;
        }
        button#convertBtn:hover {
            background-color: var(--primary-hover);
        }

        #result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid transparent;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease, max-height 0.3s ease;
            max-height: 0;
            overflow: hidden;
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
            max-height: 500px; /* Allow space for content */
        }
        #result p {
            margin: 0;
            text-align: left;
        }
        #result a {
            font-weight: 500;
            color: var(--primary-hover);
            word-break: break-all;
        }
        #result .result-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
        #result .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        /* Result states */
        #result.success {
            background-color: var(--success-bg); border-color: var(--success-border); color: var(--success-text);
        }
        #result.warning {
            background-color: var(--warning-bg); border-color: var(--warning-border); color: var(--warning-text);
        }
        #result.error {
            background-color: var(--error-bg); border-color: var(--error-border); color: var(--error-text);
        }

        .result-actions {
            margin-top: 15px;
        }
        .copy-btn {
            background: none;
            border: 1px solid;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }
        #result.success .copy-btn { border-color: var(--success-text); color: var(--success-text); }
        #result.warning .copy-btn { border-color: var(--warning-text); color: var(--warning-text); }

        #result.success .copy-btn:hover { background: var(--success-text); color: white; }
        #result.warning .copy-btn:hover { background: var(--warning-text); color: white; }

    </style>
</head>
<body>

    <div id="container">
        <h1>CORS Tester for PDF Viewers</h1>
        <p class="subtitle">Web PDF viewers can fail if a file is on another domain due to security (CORS) policies. This tool extracts the direct URL from a viewer link. Opening that direct link helps you diagnose if a loading error is CORS-related.</p>
        
        <div class="input-wrapper">
            <label for="urlInput" class="sr-only">Enter PDF Viewer URL</label>
            <input type="text" id="urlInput" placeholder="Paste your PDF viewer URL here..." autofocus oninput="toggleClearButton()">
            <button id="clearInputBtn" onclick="clearInput()" aria-label="Clear input">&times;</button>
        </div>
        <button id="convertBtn" onclick="convertUrl()">Extract Direct URL</button>

        <div id="result" aria-live="polite"></div>
    </div>

    <script>
        // Elements
        const urlInput = document.getElementById('urlInput');
        const resultDiv = document.getElementById('result');
        const clearBtn = document.getElementById('clearInputBtn');
        const convertBtn = document.getElementById('convertBtn');

        // Show/hide clear button
        function toggleClearButton() {
            clearBtn.style.display = urlInput.value ? 'block' : 'none';
        }

        // Clear input (keeps existing behavior)
        function clearInput() {
            urlInput.value = '';
            urlInput.focus();
            toggleClearButton();
            // reset result area
            resultDiv.className = '';
            resultDiv.textContent = '';
        }

        // Key handlers: Enter and Escape
        urlInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                convertUrl();
            }
        });
        urlInput.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                clearInput();
            }
        });

        // Utility: safe creation of the result UI without innerHTML and without injecting untrusted HTML
        function showResult(type, titleText, messageText, urlToCopy) {
            // clear previous
            resultDiv.className = '';
            resultDiv.textContent = '';

            // header
            const header = document.createElement('div');
            header.className = 'result-header';
            const icon = document.createElement('span');
            icon.className = 'icon';
            icon.textContent = type === 'success' ? '✓' : '⚠';
            const title = document.createElement('span');
            title.textContent = titleText;
            header.appendChild(icon);
            header.appendChild(title);

            // message paragraph
            const p = document.createElement('p');
            // messageText may contain explanatory text; set as textContent for safety
            p.textContent = messageText;

            // If there's a usable URL, create a safe link element
            let linkEl = null;
            if (urlToCopy) {
                try {
                    // try to create a valid URL; if invalid, skip link creation
                    // allow protocol-relative and add https if needed
                    let href = urlToCopy;
                    if (!/^[a-zA-Z][a-zA-Z\d+\-.]*:/.test(href)) {
                        href = 'https://' + href;
                    }
                    const safeUrl = new URL(href);
                    linkEl = document.createElement('a');
                    linkEl.href = safeUrl.toString();
                    linkEl.target = '_blank';
                    linkEl.rel = 'noopener noreferrer';
                    // show the display text as the original URLToCopy but as textContent (no HTML)
                    linkEl.textContent = safeUrl.toString();
                } catch (e) {
                    // invalid URL, don't render link
                    linkEl = null;
                }
            }

            // actions container
            const actions = document.createElement('div');
            actions.className = 'result-actions';

            if (linkEl) {
                actions.appendChild(linkEl);
            }

            if (urlToCopy) {
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-btn';
                copyButton.type = 'button';
                copyButton.textContent = 'Copy for Testing';
                // attach safe event listener that uses navigator.clipboard
                copyButton.addEventListener('click', () => {
                    navigator.clipboard.writeText(urlToCopy).then(() => {
                        const previous = copyButton.textContent;
                        copyButton.textContent = 'Copied!';
                        setTimeout(() => {
                            copyButton.textContent = previous;
                        }, 2000);
                    }).catch(() => {
                        alert('Could not copy text to clipboard.');
                    });
                });
                actions.appendChild(copyButton);
            }

            // assemble result
            resultDiv.appendChild(header);
            resultDiv.appendChild(p);
            if (actions.childNodes.length) resultDiv.appendChild(actions);

            // apply visual class
            resultDiv.className = `show ${type}`;
        }

        // main conversion logic (keeps original behavior, but uses showResult for output)
        function convertUrl() {
            let url = urlInput.value.trim();
            resultDiv.className = ''; // Reset classes
            resultDiv.textContent = ''; // Clear contents

            if (url.startsWith('||')) {
                url = url.substring(2);
            }

            if (!url) {
                showResult('error', 'Error', 'Please enter a URL.', '');
                return;
            }

            // Search for '?file=' (case-sensitive per original logic)
            const searchParam = '?file=';
            const fileParamIndex = url.indexOf(searchParam);

            if (fileParamIndex !== -1) {
                const baseUrl = url.substring(0, fileParamIndex);
                let fileValue = url.substring(fileParamIndex + searchParam.length);

                const paramIndex = fileValue.indexOf('&');
                if (paramIndex !== -1) {
                    fileValue = fileValue.substring(0, paramIndex);
                }

                let finalUrl;

                // If fileValue looks like absolute URL
                if (/^https?:\/\//i.test(fileValue)) {
                    finalUrl = fileValue;
                } else {
                    try {
                        const originalUrlObject = new URL(baseUrl.startsWith('http') ? baseUrl : 'https://' + baseUrl);
                        const domain = originalUrlObject.origin;
                        finalUrl = domain + (fileValue.startsWith('/') ? fileValue : '/' + fileValue);
                    } catch (e) {
                        // fallback: prefix https://
                        finalUrl = (fileValue.startsWith('/') ? 'https://' + fileValue.replace(/^\/+/, '') : 'https://' + fileValue);
                    }
                }

                // Use showResult safely
                showResult('success', 'Direct Link Extracted', 'Use this URL for testing:', finalUrl);
            } else {
                const finalUrl = url.startsWith('http') ? url : 'https://' + url;
                showResult('warning', 'Parameter Not Found', 'The "?file=" parameter was not found. Here is a direct link to test for basic access:', finalUrl);
            }
        }

        // wire convert button as well (keeps existing UX)
        convertBtn.addEventListener('click', convertUrl);

        // initialize toggle state
        toggleClearButton();
    </script>

</body>
</html>
